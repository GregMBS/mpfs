<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memphis Poverty Fact Sheet</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
            integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www.gmbs-consulting.com/">GMBS Consulting</a>
        <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
</nav>
<label for="year">Year: </label>
<select id="year" onchange="reloadData()">
    <option value="2019" selected="selected">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
</select>
<h1>Percent of the Population in Poverty</h1>
<div id="pie0" style="float: left; clear: left; margin-left: 10%"></div>
<div id="pie1" style="float: right; clear: right; margin-right: 10%"></div>
<div id="pie2" style="float: left; clear: left; margin-left: 10%"></div>
<div id="pie3" style="float: right; clear: right; margin-right: 10%"></div>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
<script>
    let json = [];
    const years = ['2019', '2020', '2021', '2022', '2023'];

    function loadPies() {
        let year = document.getElementById('year');
        let yv = year.value;
        let allValues = json[yv];
        let data = [];
        let layout = [];
        let r = [0, 0, 1, 1];
        let c = [0, 1, 0, 1];
        for (let i = 0; i < 5; i++) {
            let av = allValues[i];
            let overall = Math.round(av['Overall']);
            let firstCol = year.value + ' Poverty Rate';
            data.push({
                values: [100 - overall, overall],
                labels: ["Above Poverty Line", ["Below Poverty Line"]],
                type: 'pie',
                title: {
                    text: av[firstCol],
                    font: {
                        family: 'Arial Bold',
                        size: 20
                    }
                },
                marker: {
                    colors: ['blue', 'red']
                },
                textfont: {
                    family: 'Arial Bold',
                    size: 16
                },
                hoverinfo: 'label+percent+name',
                domain: {
                    row: r[i],
                    column: c[i]
                }
            });

            layout = {
                height: 560,
                width: 700,
                grid: {rows: 2, columns: 2}
            };
        }
        return [data, layout];
    }

    function loadData() {
        years.forEach(yv => {
            let url = '../data/pie/' + yv + '.json';
            d3
                .json(url)
                .then(function (data) {
                    json[yv] = data;
                    let [d,l] = loadPies();
                    Plotly.newPlot('pie0', d, l);
                });
        })
    }

    function reloadData() {
        let [d,l] = loadPies();
        Plotly.react('pie0', d, l);
    }

    loadData();
</script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
<script
        type="text/javascript"
        src="../js/navbar.js"
></script>
<script>
    document.getElementById('link-sp').classList.add("active");
</script>
</body>
</html>
